actor: Tester
bootstrap: _bootstrap.php
paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  helpers: tests/_support
settings:
  memory_limit: 1024M
  colors: true
modules:
  config:
    Yii2:
      configFile: "config/test.php"

# Para ativar a cobertura de c√≥digo:
coverage:
  enabled: true
  whitelist:
    include:
      - models/*
      - modules/api/controllers/*
      - commands/*
      - mail/*
