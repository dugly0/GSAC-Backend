# tests/functional.suite.yml
actor: FunctionalTester
modules:
  enabled:
    - Yii2:
        configFile: "path/to/config/test.php" # Ajuste para o seu arquivo de configuração de testes
    - REST:
        depends: PhpBrowser
        url: "http://localhost:8080" # A URL base da sua API
    - Asserts
    - Db:
        dsn: "mysql:host=localhost;dbname=servicocomunidadetest"
        user: "admin"
        password: "123456"
        dump: "tests/_data/dump.sql"
        populate: true
        cleanup: true
